<!DOCTYPE HTML>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="content">
<title>Log In</title>
<H1 align= "center"> Stock Trader </H1>
	<div id="form-div" align= "center">
    <form class="form" action="#" method="post">
	<p class="name">
        <input name="ucid" type="text" class="validate[required,length[0,10]] feedback-input" placeholder="Username" id="username">
      </p>
      
      <p class="password">
        <input name="pass" type="password" class="validate[required] feedback-input" id="password" placeholder="Password" />
      </p>
      <div class="submit">
        <input type="submit" value="Log In" id="button-blue"/>
        <div class="ease"></div>
      </div>
      <div class="signup">
        <input type="reset" value="Not a user? Signup" id="button-blue2" onclick="window.location.href = 'Register.html';"/>
        <div class="ease"></div>
    </form>
  </div>
</div>
</div>
</HTML>
